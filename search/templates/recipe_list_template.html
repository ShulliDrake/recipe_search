{% load i18n %}
<script type="text/template" id="recipeItemTemplate">
  <a class="thumbnail" href="#"><img src="<%= smallImageUrls[0] %>" alt="<%= recipeName %>" title="<%= recipeName %>" /></a>
  <div class="board">
    <div class="name"><a href="#"><%= recipeName %></a></div>
    <div class="ingredients"><span class="label">{% trans "Ingredients:" %}</span> <%= ingredients%></div>
    <% if (sourceDisplayName) { %>
    <div class="source"><span class="label">{% trans "From:"%}</span> <%= sourceDisplayName %></div>
    <% } %>
    <div class="rating"><span class="star<%= rating %>"></span></div>
    <% if(flavors && flavors.piquant && flavors.piquant > 0.8) { %>
    <div class="spicy">Spicy</div>
    <% } %>
    <% if(flavors && flavors.meaty && flavors.meaty > 0.9) { %>
    <div class="spicy">meaty</div>
    <% } %>
  </div>
</script>

<script type="text/template" id="fancyboxTemplate">
  <h1 class="heading"><%= recipeName %></h1>
  <div class="main">
    <img src="<%= imageUrl %>" />
    <div class="ingredients">
      <span class="label">{% trans "Ingredients" %}</span>
      <ul>
      <% _.each(ingredientList, function(item){ %>
        <li><%= item %></li>
      <% }); %>
      </ul>
      <p class="serving">{% trans "Servings:" %} <%= servings %></p>
      <% if(cookingTime) { %>
      <p class="time">{% trans "Total Time: " %}<%= cookingTime %> {% trans "minutes" %}</p>
      <% } %>
    </div>
  </div>
  <div class="source">
    <span class="label">{% trans "Source: " %}</span><a href="<%= sourceUrl %>" target="_blank"><%= source %></a>
  </div>
</script>
